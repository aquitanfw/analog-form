<body>
	
	

<section class="section-semi-width">
    <div class="adhesol-analog-search-form">
        <div class="adhesol-analog-search-inner">
            <h2>Подберем аналог</h2>
            <form action="">
                <div class="adhesol-analog-search-form-inner">
                    <input class="adhesol-analog-search-input" type="text" placeholder="Введите название клея">
                    <button class="adhesol-analog-search-btn">Подобрать</button>
                </div>
                <div class="adhesol-analog-search-analogs">
                    <span>Weicon</span> <span>Permabond</span> <span>Araldite</span> <span>HiGlue</span> <span>3M</span>
                </div>
            </form>
        </div>
        <div class="adhesol-analog-search-patterns">
            <img class="adhesol-analog-search-pattern" src="../../img/pattern-circle-1.svg" alt="">
            <img class="adhesol-analog-form-maskot" src="../../img/adhesol-analog-form-maskot.svg" alt="">
        </div>
    </div>

</section>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
